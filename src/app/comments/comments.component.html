<h2>
  Comentarios del platillo: {{saucer.name}} de {{restaurant.name}}
</h2>
<a routerLink="/restaurants/{{restaurantId}}/saucers">Back to saurcers</a>

<ul>
  <li class="comment" *ngFor="let comment of comments">
    <h4> {{comment.createdBy}} </h4>
    <p> {{comment.comment}} </p>
    <span>{{comment.date}}</span>
  </li>
</ul>

<br>
<hr>

<div *ngIf="success" class="alert alert-success" role="alert">
  El mensaje se ha guardado correctamente.
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
  Ocurrio un error al guardar el mensaje.
</div>


<div class="newComment">
  <h3>New Comment</h3>
  <form (ngSubmit)="sendComment()">
    <label for="author">Name: </label>
    <input type="text" name="author" [(ngModel)]="data.createdBy">
    <label for="comment">Comment: </label>
    <textarea name="comment" col="30" rows="10" [(ngModel)]="data.comment"></textarea>
    <button>Send</button>
  </form>
</div>
